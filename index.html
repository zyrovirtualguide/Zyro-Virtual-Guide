<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zyro Global Guide | World Discovery AI Assistant</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap');
        
        :root {
            --blue-glow: rgba(59, 130, 246, 0.5);
            --purple-glow: rgba(168, 85, 247, 0.5);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }

        .font-mono { font-family: 'Space Mono', monospace; }

        #root:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .text-gradient {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #f472b6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(59, 130, 246, 0.1);
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from { top: 0; }
            to { top: 100%; }
        }

        .corner-cut {
            clip-path: polygon(0% 0%, 100% 0%, 100% 92%, 92% 100%, 0% 100%);
        }

        .btn-premium {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #1f2937; border-radius: 10px; }
        
        .leaflet-container { 
            background: #0a0a0a !important; 
            border-radius: 2rem;
        }

        .mesh-bg {
            background-image: 
                radial-gradient(at 0% 0%, hsla(217,100%,50%,0.05) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(280,100%,50%,0.05) 0, transparent 50%);
        }
    </style>
<script type="importmap">
{

}
</script>
</head>
